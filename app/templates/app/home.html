{% extends 'base.html' %}

{% block 'title' %}Home{% endblock 'title' %}

{% block 'page_body' %}

<div class="container">
    <div class="row">
        {% for item in items %}
            <div class="col-lg-6 col-md-6">
                <div class="card-deck">
                    <div class="card">
                        <img class="card-img-top" src="{{item.images.url}}" alt="{{item.book_title}}" style="min-height:262px; max-height:262px;">
                        <div class="card-body">
                            <h5 class="card-title">heading : {{item.heading}}</h5>
                            <p class="card-text">Sub Heading : {{item.sub_heading}}</p>
                            <p class="card-text">Description :{{item.description}}</p>
                        </div>
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
</div>

{% endblock 'page_body' %}
